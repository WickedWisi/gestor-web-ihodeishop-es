<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Añadir paquete de horas</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="contenedor">
    <h2>Añadir paquete de horas</h2>

    <label for="horas">Horas del paquete</label>
    <input type="number" id="horas" min="1" placeholder="Ej: 10">

    <label for="precio">Precio (€)</label>
    <input type="number" id="precio" min="0" step="0.01" placeholder="Ej: 49.99">

    <button id="guardarPaquete">Guardar paquete</button>
    <p id="estado"></p>
  </div>

  <script src="../js/anadirPaquete.js"></script>
</body>
</html>
